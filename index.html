<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class=" dark:bg-slate-800">
    <!-- Weather -->
    <div class="flex min-h-screen justify-center items-center text-black dark:text-white">
        <div class="shadow-2xl p-3  rounded-xl w-[350px] sm:w-[400px]">
            <div class="relative">
                <input
                    class="outline-none transition-all focus:ring-1 focus:ring-blue-600 bg-transparent border-2 w-full border-gray-100 dark:border-gray-100/15 rounded-xl p-2"
                    type="text">
                <div class="absolute right-2 top-2.5">
                    <svg class="size-6">
                        <use href="#search"></use>
                    </svg>

                </div>
            </div>
            <div class="mt-5 hidden Whe ">
               <div class="flex flex-col gap-y-3 items-center">
                   <h1 class="text-2xl font-semibold name">Tehran , IR</h1>
                <h1 class="dateNow">Friday 10 july 2024</h1>
                <h1 class="text-2xl temp">23°C</h1>
                <div class=" flex items-center gap-x-3">
                    <h1 class="tempWeather text-xl"></h1>
                    <div class="svgADD size-6" style="width: 40px; height: 40px;">

                    </div>
                </div>
                <h1 class="text-xl minMax">13°C  / 14°C</h1>
               </div>
            </div>
        </div>
    </div>
    <!-- Dark mode -->
    <div class="absolute left-2 bottom-2 ">
        <div class="bg-slate-200 dark:bg-slate-700 shadow-2xl p-2 rounded-full">
            <button class="flex items-center btn">
                <svg class="size-8 block dark:hidden ">
                    <use href="#dark"></use>
                </svg>
                <svg class="size-8 hidden dark:block stroke-black dark:stroke-white">
                    <use href="#sun"></use>
                </svg>

            </button>
        </div>
    </div>


    <div class="absolute transition-all duration-300 wif -left-96 top-2">
        <div class="bg-slate-200 rounded-xl borderOnline border-l-4 border-green-600  dark:bg-slate-600 p-2 text-black dark:*:text-white">
            <div class="flex items-center gap-x-2">
                
                <svg class="size-5">
                  <use href="#wifi"></use>
                </svg>
                  <h1 class="checkWifi">You're online Now</h1>
            </div>
        </div>
    </div>





    <svg class="hidden">
        <symbol id="dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="stroke-white">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>
        <symbol id="search" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </symbol>
        <symbol id="wifi" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
          </symbol>
    </svg>
    <script type="module" src="./app.js"></script>
</body>

</html>
